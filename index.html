<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
        <div class="game">
          <div>
            <div class="winner"></div>
            <button class='reset'>Reset</div>
          </div>
            <div class="row">
            <div id="c1" class="game-field col-md-2"></div>
            <div id="c2" class="game-field col-md-2"></div>
            <div id="c3" class="game-field col-md-2"></div>
          </div>
          <div class="row">
            <div id="c4" class="game-field col-md-2"></div>
            <div id="c5" class="game-field col-md-2"></div>
            <div id="c6" class="game-field col-md-2"></div>
          </div>
          <div class="row">
            <div id="c7" class="game-field col-md-2"></div>
            <div id="c8" class="game-field col-md-2"></div>
            <div id="c9" class="game-field col-md-2"></div>
          </div>
        </div>
      </div>
  </body>
</html>
